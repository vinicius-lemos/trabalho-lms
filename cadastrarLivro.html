<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Livro para Venda - OBES</title>
  <style>
    /* Reset e estilo básico */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      color: #6200ea;
    }
    
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    form textarea {
      resize: vertical;
    }
    
    /* Campo que ocupa toda a largura da grid */
    .full-width {
      grid-column: 1 / -1;
    }
    
    .submit-btn {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .submit-btn {
  background-color: #6200ea;
  color: white;
  padding: 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.submit-btn:hover,
.submit-btn:focus {
  transform: scale(1.1); /* Aumenta o botão em 10% */
  background-color: #4a00b4;
}

    
    .submit-btn:hover {
      background-color: #4a00b4;
    }
    
    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho simples, você pode integrá-lo com o restante do site -->
  <header>
    <div class="logo">OBES</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Livros</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="container">
    <h1>Cadastro de Livro para Venda</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
      <!-- Título do Livro -->
      <div class="full-width">
        <label for="titulo">Título do Livro:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Digite o título do livro" required>
      </div>
      
      <!-- Autor -->
      <div>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" placeholder="Digite o nome do autor" required>
      </div>
      
      <!-- Ano de Publicação -->
      <div>
        <label for="ano">Ano de Publicação:</label>
        <input type="number" id="ano" name="ano" placeholder="Ex: 2020">
      </div>
      
      <!-- Gênero -->
      <div>
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
          <option value="ficcao">Ficção</option>
          <option value="romance">Romance</option>
          <option value="misterio">Mistério</option>
          <option value="infantil">Infantil</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      
      <!-- Descrição -->
      <div class="full-width">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Digite uma breve descrição sobre o livro"></textarea>
      </div>
      
      <!-- Preço -->
      <div>
        <label for="preco">Preço (R$):</label>
        <input type="number" step="0.01" id="preco" name="preco" placeholder="Ex: 29.90" required>
      </div>
      
      <!-- Estado do Livro -->
      <div>
        <label for="estado">Estado do Livro:</label>
        <select id="estado" name="estado">
          <option value="novo">Novo</option>
          <option value="usado">Usado</option>
        </select>
      </div>
      
      <!-- Imagem do Livro -->
      <div class="full-width">
        <label for="imagem">Imagem do Livro:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">
      </div>
      
      <!-- Botão de envio -->
      <div class="full-width" style="text-align: center;">
        <button type="submit" class="submit-btn">Cadastrar Livro</button>
      </div>
    </form>
  </div>
</body>
</html>
