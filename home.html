    body {

    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #6200ea;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #4a00b4;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 10px 25px;
      border-radius: 5px;
      border: none;
    }

    .search-bar button {
      padding: 10px 10px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background-color: #4a00b4;
      color: white;
      cursor: pointer;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    main {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    article {
      background: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    article:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    img {
      width: 122px;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    p {
      margin: 10px 0 5px;
      font-weight: bold;
    }
  </style>
</head>
